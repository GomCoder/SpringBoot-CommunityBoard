<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<!--header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand" style="text-decoration:none;">
                <img th:src="@{/images/spring_boot_gray.png}" class="img-rounded"
                     style="display:inline-block;height:100%;margin-right:5px"/>
                <span style="vertical-align:middle;">SpringBoot Community Web</span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/signout">LOGOUT</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--/header-->

<!--body-->
    <div class="container" style="text-align: center;">
        <br />
        <h2>로그인</h2>
        <br />
        <br />
        <!-- 로고 이미지-->
        <a href="javascript:;" class="btn_social" data-social="facebook">
            <img th:src="@{/images/facebook.png}" width="40px" height="40px" alt="facebook">
        </a>
        <a href="javascript:;" class="btn_social" data-social="google">
            <img th:src="@{/images/google.png}" width="40px" height="40px" alt="google">
        </a>
        <a href="javascript:;" class="btn_social" data-social="kakao">
            <img th:src="@{/images/kakao.png}" width="40px" height="40px" alt="kakao">
        </a>
    </div>

<!--/body-->

<!--footer-->
<footer class="footer">
    <div class="container">
        <p>Copyright 2017 young891221. All Right Reserved. Designed by ssosso</p>
    </div>
</footer>
<!--/footer-->

<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('.btn_social').click(function(){
        var socialType = $(this).data('social');
        location.href="/oauth2/authorization/" + socialType;
    })
</script>

</body>
</html>
